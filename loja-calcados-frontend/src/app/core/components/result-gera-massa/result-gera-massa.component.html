    <br />

      <tr>
        <td>
          <h1>Geração de Massa de Teste</h1>
        </td>
      </tr>

      <tr>
        <td><hr /></td>
      </tr>

      <tr>
        <td style="text-align: center; color: #005ca9">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-envelope-check"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"
            />
            <path
              d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"
            />
          </svg>
        </td>
      </tr>

      <tr style="text-align: center">
        <td>
          <h2>
            Sua solicitação nº {{ idSolicitacao }}<br />
            foi efetuada com sucesso!
          </h2>
        </td>
      </tr>

      <tr style="text-align: center">
        <td>
          <label
            >O resultado do atendimento será encaminhado por e-mail ou poderá
            ser consultado no Menu "Minhas solicitações"</label
          >
        </td>
      </tr>

      <tr style="text-align: center">
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td style="text-align: center">
          <button
            aria-label="Voltar a Home"
            type="button"
            class="bt bt-p laranja1"
            style="width: 150px"
            (click)="voltar()"
          >
            Voltar a Home
          </button>
        </td>
      </tr>
    </table>
  </form>
</main>

<div>
    <h2>Endpoint Interaction</h2>
    <form [formGroup]="form" (ngSubmit)="sendRequest()">
      <label for="endpoint">Endpoint URL</label>
      <input id="endpoint" type="text" formControlName="endpoint">
  
      <label for="method">Method</label>
      <select id="method" formControlName="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="DELETE">DELETE</option>
      </select>
  
      <label for="body">Request Body (For POST Only)</label>
      <textarea id="body" rows="10" formControlName="body"></textarea>
  
      <button type="submit">Send Request</button>
    </form>
  
    <div *ngIf="response">
      <h3>Response:</h3>
      <pre>{{ response | json }}</pre>
    </div>
  </div>
